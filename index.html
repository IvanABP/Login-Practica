<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <div class="formulario">
            <h1>Sign up to application</h1>
            <h2>Practica de Formulario</h2>

            <div class="registrate">

                <button class="boton_google">
                    <picture>
                        <img src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt="Icono de google">
                    </picture>
                    <span>Registraste con Google</span>
                </button>

                <button class="boton_twitter">
                    <picture>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Twitter_bird_logo_black.svg/800px-Twitter_bird_logo_black.svg.png" alt="Logo-Twitter">
                    </picture>
                </button>
            </div>
            <div class="separacion">
                <hr>
                <span>OR</span>
                <hr>
            </div>
        
            <form action="" method="get">

                <div class="formulario-regis">
                    <label for="Nombre"><span>Nombre</span><input id="Nombre" type="text"></label>
                    <label for="Apellido"><span>Apellido</span><input id="Apellido" type="text"></label>
                </div>

                <label for="mail"> <span>Email</span> 
                    <input id="mail" type="email">
                </label>

                <label for="contraseña"> <span>Contraseña</span>
                    <input id="contraseña" type="password" placeholder="6+ Caracteres">
                </label>

                <label for="checkbox" class="aceptar">
                    <input id="checkbox" type="checkbox">
                    <span>
                        Al crear la cuenta se aceptan los terminos y condiciones sobre las politicas de privacidad
                    </span>
                    
                </label>

                <button type="submit" class="sumit">Crear cuenta</button>
            </form>
        </div>


    </main>
    
</body>
</html>
